<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匯率轉換器 - 我的實用工具集</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/converter.css">
</head>
<body>
    <header class="header">
        <h1>匯率轉換器</h1>
    </header>

    <main class="main-content converter-page">
        <p class="rate-info">
            資料來源：手動輸入（**未來將自動從銀行或API獲取**）<br>
            <span id="last-updated">資料更新時間：載入中...</span>
        </p>

        <div class="currency-converter-box">
            <div class="currency-input-group">
                <label for="TWD">台幣 (TWD)</label>
                <input type="number" id="TWD" placeholder="輸入金額" step="0.01">
            </div>

            <div class="currency-input-group">
                <label for="USD">美金 (USD)</label>
                <input type="number" id="USD" placeholder="自動換算" step="0.01">
            </div>

            <div class="currency-input-group">
                <label for="JPY">日幣 (JPY)</label>
                <input type="number" id="JPY" placeholder="自動換算" step="0.01">
            </div>

            <div class="currency-input-group">
                <label for="CNY">人民幣 (CNY)</label>
                <input type="number" id="CNY" placeholder="自動換算" step="0.01">
            </div>
        </div>

        <div class="exchange-rate-settings">
            <h2>當前匯率設定（以**其他貨幣 1 元**為基準）</h2> <div class="rate-input-group">
                <label for="rate-USD-to-TWD">1 美金 = <input type="number" id="rate-USD-to-TWD" value="32.50" step="0.001"> 台幣</label> </div>
            <div class="rate-input-group">
                <label for="rate-JPY-to-TWD">1 日幣 = <input type="number" id="rate-JPY-to-TWD" value="0.21" step="0.0001"> 台幣</label> </div>
            <div class="rate-input-group">
                <label for="rate-CNY-to-TWD">1 人民幣 = <input type="number" id="rate-CNY-to-TWD" value="4.45" step="0.001"> 台幣</label> </div>
            <p class="note">請手動調整上方匯率，轉換器將即時更新。</p>
            <p>
                <a href="https://www.ctbcbank.com/twrbo/zh_tw/dep_index/dep_ratequery/dep_foreign_rates.html" target="_blank">點此前往 Google 匯率查詢</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 我的實用工具集. All Rights Reserved.</p>
    </footer>

    <script src="js/converter.js"></script>
</body>
</html>
